<ion-content [fullscreen]="true" class="ion-padding">
  <div class="forgot-password-container">
    <div class="form-container">
      <div class="form-header">
        <h2>Reset Password</h2>
        <p class="subtitle">Masukkan email yang terdaftar untuk menerima link reset password</p>
      </div>

      <form (ngSubmit)="resetPassword()" #forgotPasswordForm="ngForm" class="forgot-password-form">
        <div class="form-group">
          <label class="form-label">Email</label>
          <ion-item lines="none" class="form-input">
            <ion-input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required 
              email
              placeholder="contoh@email.com"
              class="custom-input">
            </ion-input>
          </ion-item>
        </div>

        <ion-button 
          expand="block" 
          type="submit" 
          [disabled]="!forgotPasswordForm.form.valid"
          class="submit-button">
          Kirim Link Reset
        </ion-button>
      </form>

      <div class="back-to-login">
        <ion-button 
          fill="clear" 
          size="small" 
          (click)="router.navigate(['/login'])"
          class="back-button">
          <ion-icon slot="start" name="arrow-back"></ion-icon>
          Kembali ke Login
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
